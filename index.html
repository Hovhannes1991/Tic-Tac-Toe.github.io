<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>X-ик 0-ик</title>
	<link rel="icon" type="image/x-icon" href="src/favicon.png">
</head>
<body>
	<table id="table">		
	</table>
	
	<div class="config">
		<label for="player1">player 1 name</label>
		<label for="player2">player 2 name</label>
		<input id="player1" type="text" placeholder="player-1 name">		
		<input id="player2" type="text" placeholder="player-2 name">
		<label for="row">number of rows</label>
		<label for="col">number of collumns</label>
		<input id="row" type="number" value="20">
		<input id="col" type="number" value="20">
		<input id="ok" type="button" name="" value="ok">
	</div>

	<div class="gameOver">
		<div class="lastWinner"></div>
		<div class="text1">Player1</div>
		<div class="text2">Player2</div>
		<div class="contineu">Contineu</div>
		<div class="restart">Restart</div>
	</div>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
